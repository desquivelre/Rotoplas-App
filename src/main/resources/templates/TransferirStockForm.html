<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org/"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/modificarStockForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
   <script>src="/js/transferir.js"</script>
    <title>Transferir stock</title>
</head>
<body>
   <div class="main">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div class="main__titulo">Transferir Stock</div>

        <form th:action="@{/transferir/transferir_stock}" th:object="${transferencia}" class="main__formRegistrarProducto", method="post">
        
         	<input type="text" class="form-control" th:field="*{CTransferencia}" hidden=true>
        	<input type="text" class="form-control" th:field="*{almacen_local}" hidden=true>
        	<input type="text" class="form-control" th:field="*{producto}" hidden=true>
        	
            <div class="formInput excusa">
            	<label for="" class="gaton">Seleccione al almac√©n: </label>
            	
				<select name="" id="" th:field="*{almacen_destino}">
				
					<option th:each="almacenes:${almacenes}"
						th:value="${almacenes.CAlmacen}"
						th:text="'Almacen '+${almacenes.distrito.NDistrito}">a</option>
						
				</select>
			</div>
			<div class="was-validated" >
			   <div class="mb-3">
			 
			 
			   
			
                <label for="validationTextarea">Cantidad a transferir </label>
                <input class="form-control is-invalid" id="validationTextarea"  placeholder="" name= "cantidad"th:field="*{cantidad}"required  autofocus pattern="[0-9]+" title="El stock a transferir debe ser mayor o igual 0">
				 
				 <div class="invalid-feedback">
      			Completa campo cantidad
    			</div>
            
            </div>
         
		</div>
          
            <button class="button-base buttonga" type="submit">Registrar</button>
	
        </form>




    </div>
    
</body>
</html>
