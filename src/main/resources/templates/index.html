<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org/"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/indexStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>

   <div class="main">
        <img src="img/rotoplas-logo.png" alt="rotoplas-logo" class="formLogo">
         
        <form th:action="@{/logincheck}" method= "post" class="form-signin">
       <div class="alert alert-danger" th:if="${error!=null}" th:text="${error}">...</div>
        
            <div class="formInput">
                <label for="">Usuario: </label><input class="controls" type="text" name="NUsuario" id="NUsuario" placeholder="Ingrese su Usuario" required autofocus>
            </div>
            <div class="formInput">
                <label for="">Contraseña: </label><input class="controls" type="password" name="Contrasena" id="Contrasena" placeholder="Ingrese su Contraseña" required autofocus>
            </div>
              <div class="formRegistrar">
                <a th:href="@{/auth/registro}">¿Es tu primera vez?</a>
                    </div>
    
       

        <div class="formMain">
          
            <div class="formIngresar">
                <a ><button class="button-base" type="submit">Iniciar sesión</button></a>
            </div>
         </form>
        </div>  
    </div>
    
</body>
</html>
